version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: farmatodo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farmatodo-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: farmatodo-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - farmatodo-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8025 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: farmatodo-app
    restart: unless-stopped
    ports:
      - "${APP_PORT}:8080"
    environment:
      # Database configuration (use service name 'postgres' instead of localhost)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # Security configuration
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      API_KEY: ${API_KEY}

      # JPA configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: true

      # Email configuration (use service name 'mailhog' in Docker)
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}

      # Logging
      LOGGING_LEVEL_COM_FARMATODO: INFO
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    networks:
      - farmatodo-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ping || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

networks:
  farmatodo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
